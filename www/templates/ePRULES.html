<ion-view title="EPRULES" id="page5" ng-init="changeLangList()">
  <ion-content padding="true" class="has-header">
    <h1 id="ePRULES-heading5" style="color:#000000;text-align:center;">{{info.title}}</h1>
    <div class="spacer" style="width: 300px; height: 44px;"></div>
    <div id="ePRULES-markdown166" style="text-align:justify;" class="show-list-numbers-and-dots usefulInformation">
      <p style="color:#0A0000;font-size:18px;">{{info.text}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 37px;"></div>
    <div id="ePRULES-markdown178" class="show-list-numbers-and-dots">
      <p style="color:#080000;font-size:15px;">{{info.lastUpdated}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <div id="ePRULES-markdown270" style="text-align:right;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>{{info.legalNotice}}</strong>
      </p>
    </div>
  </ion-content>
</ion-view>
